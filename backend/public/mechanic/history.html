<div class="container py-4">
  <div class="row">
    <div class="col-md-12 mb-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/mechanic/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Job History</li>
        </ol>
      </nav>
      
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="fas fa-history text-primary me-2"></i>Job History</h1>
        <form action="/mechanic/toggle-availability" method="POST" class="d-inline">
          <button type="submit" class="btn btn-success" id="availability-btn">
            <i class="fas fa-check-circle me-2"></i>
            Available for Jobs
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h5 class="mb-0"><i class="fas fa-filter text-primary me-2"></i>Filter Jobs</h5>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="form-control" id="searchJob" placeholder="Search jobs...">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="statusFilter" class="form-label">Status</label>
              <select class="form-select" id="statusFilter">
                <option value="all">All Statuses</option>
                <option value="accepted">Accepted</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="categoryFilter" class="form-label">Category</label>
              <select class="form-select" id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="Engine Issues">Engine Issues</option>
                <option value="Brake Problems">Brake Problems</option>
                <option value="Electrical Issues">Electrical Issues</option>
                <option value="Tire Puncture">Tire Puncture</option>
                <option value="Battery Issues">Battery Issues</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="dateFrom" class="form-label">From Date</label>
              <input type="date" class="form-control" id="dateFrom">
            </div>
            <div class="col-md-3 mb-3">
              <label for="dateTo" class="form-label">To Date</label>
              <input type="date" class="form-control" id="dateTo">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" id="applyFilters">
              <i class="fas fa-filter me-2"></i> Apply Filters
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="fas fa-list text-primary me-2"></i>All Jobs</h5>
        </div>
        <div class="card-body p-0">
          <div id="empty-jobs" class="text-center py-5" style="display: none;">
            <img src="/images/empty-jobs.png" alt="No Jobs" class="img-fluid mb-3" style="max-width: 200px;">
            <h5>No jobs found</h5>
            <p class="text-muted">You haven't completed any jobs yet.</p>
          </div>
          <div class="table-responsive" id="jobs-table-container" style="display: none;">
            <table class="table table-hover align-middle" id="jobsTable">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Customer</th>
                  <th>Problem</th>
                  <th>Status</th>
                  <th>Payment</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="jobs-tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="fas fa-chart-pie text-primary me-2"></i>Jobs by Category</h5>
        </div>
        <div class="card-body">
          <canvas id="categoryChart" height="250"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="fas fa-chart-line text-primary me-2"></i>Earnings Overview</h5>
        </div>
        <div class="card-body">
          <canvas id="earningsChart" height="250"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchJob');
    const statusFilter = document.getElementById('statusFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    const dateFromFilter = document.getElementById('dateFrom');
    const dateToFilter = document.getElementById('dateTo');
    const applyFiltersBtn = document.getElementById('applyFilters');
    const availabilityBtn = document.getElementById('availability-btn');
    const emptyJobs = document.getElementById('empty-jobs');
    const jobsTableContainer = document.getElementById('jobs-table-container');
    const jobsTbody = document.getElementById('jobs-tbody');

    let bookingsData = [];

    // Fetch profile for availability
    fetch('/mechanic/api/profile')
      .then(response => response.json())
      .then(data => {
        const profile = data.profile;
        const isAvailable = profile.availability;
        availabilityBtn.className = 'btn btn-' + (isAvailable ? 'success' : 'danger');
        availabilityBtn.innerHTML = '<i class="fas fa-' + (isAvailable ? 'check-circle' : 'times-circle') + ' me-2"></i>' +
          (isAvailable ? 'Available for Jobs' : 'Currently Unavailable');
      })
      .catch(error => {
        console.error('Error fetching profile:', error);
      });

    // Fetch bookings
    fetch('/mechanic/api/history')
      .then(response => response.json())
      .then(data => {
        bookingsData = data.bookings || [];
        renderBookings(bookingsData);
        initCharts();
      })
      .catch(error => {
        console.error('Error fetching history:', error);
        renderBookings([]);
        initCharts();
      });

    function renderBookings(bookings) {
      if (bookings.length === 0) {
        emptyJobs.style.display = 'block';
        jobsTableContainer.style.display = 'none';
        return;
      }

      emptyJobs.style.display = 'none';
      jobsTableContainer.style.display = 'block';
      jobsTbody.innerHTML = '';

      bookings.forEach(booking => {
        const row = jobsTbody.insertRow();
        row.setAttribute('data-status', booking.status);
        row.setAttribute('data-category', booking.problemCategory);
        row.setAttribute('data-date', new Date(booking.createdAt).toISOString());

        const dateCell = row.insertCell();
        dateCell.innerHTML = `
          <div class="d-flex flex-column">
            <span>${new Date(booking.createdAt).toLocaleDateString()}</span>
            <small class="text-muted">${new Date(booking.createdAt).toLocaleTimeString()}</small>
          </div>
        `;

        const customerCell = row.insertCell();
        customerCell.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="avatar-circle bg-primary text-white me-2">
              ${booking.user.name.charAt(0).toUpperCase()}
            </div>
            <div>
              <span>${booking.user.name}</span>
              <small class="d-block text-muted">${booking.user.phone}</small>
            </div>
          </div>
        `;

        const problemCell = row.insertCell();
        problemCell.innerHTML = `
          <span class="d-inline-block text-truncate" style="max-width: 150px;" title="${booking.problemCategory}">
            ${booking.problemCategory}
          </span>
        `;

        const statusCell = row.insertCell();
        statusCell.innerHTML = `
          <span class="booking-status status-${booking.status}">
            ${booking.status}
          </span>
        `;

        const paymentCell = row.insertCell();
        if (booking.status === 'completed') {
          if (booking.payment && booking.payment.status === 'completed') {
            paymentCell.innerHTML = `
              <span class="badge bg-success">Paid</span>
              <span class="d-block text-success fw-bold mt-1">$${booking.payment.amount.toFixed(2)}</span>
            `;
          } else {
            paymentCell.innerHTML = '<span class="badge bg-warning text-dark">Pending</span>';
          }
        } else {
          paymentCell.innerHTML = '<span class="badge bg-secondary">N/A</span>';
        }

        const actionCell = row.insertCell();
        actionCell.innerHTML = `
          <div class="btn-group">
            <a href="/mechanic/booking/${booking._id}" class="btn btn-sm btn-primary">
              <i class="fas fa-eye"></i> View
            </a>
            ${['accepted', 'in-progress'].includes(booking.status) ? `
              <a href="/chat/${booking._id}" class="btn btn-sm btn-info">
                <i class="fas fa-comments"></i> Chat
              </a>
            ` : ''}
          </div>
        `;
      });
    }

    // Apply filters function
    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase();
      const statusValue = statusFilter.value;
      const categoryValue = categoryFilter.value;
      const dateFromValue = dateFromFilter.value ? new Date(dateFromFilter.value) : null;
      const dateToValue = dateToFilter.value ? new Date(dateToFilter.value) : null;

      const tableRows = document.querySelectorAll('#jobs-tbody tr');

      tableRows.forEach(row => {
        const status = row.getAttribute('data-status');
        const category = row.getAttribute('data-category');
        const date = new Date(row.getAttribute('data-date'));
        const rowText = row.textContent.toLowerCase();

        const statusMatch = statusValue === 'all' || status === statusValue;
        const categoryMatch = categoryValue === 'all' || category === categoryValue;
        const searchMatch = !searchTerm || rowText.includes(searchTerm);

        let dateMatch = true;
        if (dateFromValue && dateToValue) {
          dateMatch = date >= dateFromValue && date <= dateToValue;
        } else if (dateFromValue) {
          dateMatch = date >= dateFromValue;
        } else if (dateToValue) {
          dateMatch = date <= dateToValue;
        }

        if (statusMatch && categoryMatch && searchMatch && dateMatch) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Event listeners
    if (applyFiltersBtn) {
      applyFiltersBtn.addEventListener('click', applyFilters);
    }

    if (searchInput) {
      searchInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
          applyFilters();
        }
      });
    }

    function initCharts() {
      const tableRows = document.querySelectorAll('#jobs-tbody tr');

      // Initialize category chart
      if (document.getElementById('categoryChart')) {
        const categories = {};
        tableRows.forEach(row => {
          const category = row.getAttribute('data-category');
          if (!categories[category]) {
            categories[category] = 0;
          }
          categories[category]++;
        });

        const categoryLabels = Object.keys(categories);
        const categoryData = Object.values(categories);

        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
          type: 'doughnut',
          data: {
            labels: categoryLabels,
            datasets: [{
              data: categoryData,
              backgroundColor: [
                '#4361ee', '#3a0ca3', '#7209b7', '#f72585', '#4cc9f0',
                '#4895ef', '#560bad', '#f3722c', '#f8961e', '#90be6d'
              ],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  boxWidth: 12,
                  padding: 15
                }
              }
            },
            cutout: '70%'
          }
        });
      }

      // Initialize earnings chart
      if (document.getElementById('earningsChart')) {
        const months = [];
        const earnings = [];

        // Get last 6 months
        for (let i = 5; i >= 0; i--) {
          const date = new Date();
          date.setMonth(date.getMonth() - i);
          months.push(date.toLocaleString('default', { month: 'short' }));
          earnings.push(0);
        }

        // Calculate earnings for each month
        tableRows.forEach(row => {
          const date = new Date(row.getAttribute('data-date'));
          const status = row.getAttribute('data-status');

          if (status === 'completed') {
            const paymentCell = row.querySelector('td:nth-child(5)');
            if (paymentCell) {
              const paymentText = paymentCell.textContent;
              const match = paymentText.match(/\$([0-9.]+)/);
              if (match) {
                const amount = parseFloat(match[1]);

                const currentDate = new Date();
                const sixMonthsAgo = new Date();
                sixMonthsAgo.setMonth(currentDate.getMonth() - 5);

                if (date >= sixMonthsAgo) {
                  const monthIndex = currentDate.getMonth() - date.getMonth();
                  const normalizedIndex = monthIndex < 0 ? monthIndex + 12 : monthIndex;
                  if (normalizedIndex < 6) {
                    earnings[5 - normalizedIndex] += amount;
                  }
                }
              }
            }
          }
        });

        const earningsCtx = document.getElementById('earningsChart').getContext('2d');
        new Chart(earningsCtx, {
          type: 'line',
          data: {
            labels: months,
            datasets: [{
              label: 'Earnings',
              data: earnings,
              borderColor: '#4361ee',
              backgroundColor: 'rgba(67, 97, 238, 0.1)',
              borderWidth: 2,
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function(value) {
                    return '$' + value;
                  }
                }
              }
            }
          }
        });
      }
    }
  });
</script>
